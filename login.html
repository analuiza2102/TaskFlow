<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <!-- Logo and Title -->
            <div class="text-center mb-4">
                <div class="logo-container mb-3">
                    <i class="bi bi-check-square-fill"></i>
                </div>
                <h1 class="app-title">TaskFlow</h1>
                <p class="app-subtitle">Organize suas tarefas de forma inteligente</p>
            </div>

            <!-- Auth Tabs -->
            <div class="auth-tabs">
                <ul class="nav nav-pills nav-justified mb-4" id="authTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login-panel" type="button" role="tab">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            Entrar
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register-panel" type="button" role="tab">
                            <i class="bi bi-person-plus me-2"></i>
                            Cadastrar
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="authTabsContent">
                    <!-- Login Panel -->
                    <div class="tab-pane fade show active" id="login-panel" role="tabpanel">
                        <form id="loginForm" class="auth-form">
                            <div class="alert alert-danger d-none" id="loginError" role="alert">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                <span id="loginErrorMessage"></span>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="loginEmail" placeholder="nome@exemplo.com" required>
                                <label for="loginEmail">
                                    <i class="bi bi-envelope me-2"></i>
                                    E-mail
                                </label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="loginPassword" placeholder="Senha" required>
                                <label for="loginPassword">
                                    <i class="bi bi-lock me-2"></i>
                                    Senha
                                </label>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Lembrar-me
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 btn-lg mb-3" id="loginBtn">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Entrar
                                <span class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
                            </button>

                            <div class="text-center">
                                <a href="#" class="text-decoration-none forgot-password">
                                    <i class="bi bi-question-circle me-1"></i>
                                    Esqueci minha senha
                                </a>
                            </div>
                        </form>
                    </div>

                    <!-- Register Panel -->
                    <div class="tab-pane fade" id="register-panel" role="tabpanel">
                        <form id="registerForm" class="auth-form">
                            <div class="alert alert-danger d-none" id="registerError" role="alert">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                <span id="registerErrorMessage"></span>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="registerName" placeholder="Nome completo" required>
                                <label for="registerName">
                                    <i class="bi bi-person me-2"></i>
                                    Nome completo
                                </label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="registerEmail" placeholder="nome@exemplo.com" required>
                                <label for="registerEmail">
                                    <i class="bi bi-envelope me-2"></i>
                                    E-mail
                                </label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="registerPassword" placeholder="Senha" required minlength="6">
                                <label for="registerPassword">
                                    <i class="bi bi-lock me-2"></i>
                                    Senha
                                </label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar senha" required>
                                <label for="confirmPassword">
                                    <i class="bi bi-lock-fill me-2"></i>
                                    Confirmar senha
                                </label>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="acceptTerms" required>
                                <label class="form-check-label" for="acceptTerms">
                                    Aceito os <a href="#" class="text-decoration-none">termos de uso</a> e <a href="#" class="text-decoration-none">pol√≠tica de privacidade</a>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 btn-lg" id="registerBtn">
                                <i class="bi bi-person-plus me-2"></i>
                                Criar conta
                                <span class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Theme Toggle -->
        <div class="theme-toggle">
            <button class="btn btn-outline-light" id="themeToggle" title="Alternar tema">
                <i class="bi bi-moon-stars"></i>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/auth.js"></script>
</body>
</html>
